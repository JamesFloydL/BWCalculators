<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passive Income Portfolio Equivalent Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header-section">
  <img src="header-logo.png" alt="BetterWealth Logo" class="header-logo">
  <h2 class="header-subtitle">Passive Income Portfolio Equivalent Calculator</h2>
</div>

<div class="calculator-form">
  <div class="input-container">
    <label for="monthlyIncome" class="input-label">Desired Passive Monthly Income:</label>
    <input 
      type="text" 
      id="monthlyIncome" 
      class="income-input" 
      placeholder="$5,000" 
      value="5000"
      autocomplete="off"
    >
  </div>
  
  <div class="input-container">
    <label for="distributionRate" class="input-label">Distribution Rate (%):</label>
    <div class="rate-control">
      <input 
        type="number" 
        id="distributionRate" 
        class="rate-input" 
        min="0.1"
        max="20"
        step="0.1"
        value="4"
      >
      <input 
        type="range" 
        id="distributionRateSlider" 
        class="rate-slider" 
        min="0.1"
        max="20"
        step="0.1"
        value="4"
      >
    </div>
  </div>
  
  <div id="result">Portfolio Needed @ 4.0% = $1,500,000</div>
</div>

<div style="text-align: center; margin-top: 40px; padding: 20px;">
  <a href="/TheCenterofItAll/index.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #1f2937 0%, #374151 100%); color: #ffffff; text-decoration: none; border-radius: 25px; font-weight: 600; transition: all 0.3s ease; border: 2px solid #e5e7eb;">‚Üê Back to Calculator Hub</a>
</div>

<script src="app.js"></script>

</body>
</html>
